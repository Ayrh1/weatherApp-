<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section>
            <form id="cityForm">
                <label for="cityName">Search for a City</label><br>
                <input type="text" id="city" name="city" value="Enter City Name"><br>
                <input type="submit" value="Submit">
            </form>
            <div id="Cities">
                <button id="City1">Los Angeles</button>
            </div>
        </section>
        <section id="dayTemp">
            <h1 id="name">Los Angeles</h1>
            <p id="temp">Temp: 76.62°F</p>
            <p id="wind">Wind:8.43 MPH</p>
            <p id="humidity">Humidity: 44%</p>
        </section>
        <section id="weekly">
            <h3>5-day Forecast</h3>
            <div id="Day1">
                <p>9/14/2022</p>
                <img src="assets/sample.jpeg" alt="weatherIcon">
                <p>Temp: 76.62°F</p>
                <p>Wind:8.43 MPH</p>
                <p>Humidity: 44%</p>
            </div>
        </section>
    </main>
</body>
</html>
